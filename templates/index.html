<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <h3>{{session['count']}} time(s)</h3>
    <h1>Visits</h1>
    <h3>{{session['visits']}} visit(s)</h3>
    <form action="/add2">
        <button type="input" name='add2'>Add 2</button>
    </form>
    <form action="/reset">
        <button type="input" name='reset'>Reset</button>
    </form>
    <form action="/clear">
        <button type="input" name="clear">Clear</button>
    </form>
    <form action="/amount" method="post">
        <p>counts: <input type="text" name="amount"></p>
        <button>Press here to change the counter</button>
    </form>
</body>
</html>
